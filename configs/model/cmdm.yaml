name: CMDM

## modeling space
input_feats: -1
data_repr: 'pos'

## time embedding
time_emb_dim: 512

## conditions
## 1. contact
contact_model:
  contact_type: 'contact_cont_joints' # ['contact_one_joints', 'contact_all_joints', 'contact_cont_joints', 'contact_pelvis']
  contact_joints: [0, 10, 11, 12, 20, 21]

  planes: [32, 64, 128, 256]
  num_points: ${task.dataset.num_points}
  blocks: [2, 2, 2, 2]

## 2. text
text_model:
  version: 'ViT-B/32'
  max_length: 32

# model architecture
arch: 'trans_enc'
latent_dim: 512
mask_motion: true
num_layers: [1,1,1,1,1]
num_heads: 8
dropout: 0.1
dim_feedforward: 1024

# model architecture
arch: 'trans_mamba'          # 关键改动：将架构名称更改为 'trans_mamba'
latent_dim: 512              # 保持 Transformer 内部维度不变
mask_motion: true            # 保持掩码设置不变
num_layers: [2, 2, 2, 2]     # 关键改动：定义每个阶段的解码器块数量
num_heads: 8                 # 保持多头注意力的头数不变
dropout: 0.1                 # 保持 dropout 率不变
dim_feedforward: 1024        # 保持前馈网络的维度不变
